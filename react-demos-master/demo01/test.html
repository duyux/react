<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react-15.4.2/react.js"></script>
    <script src="../build/react-15.4.2/react-dom.js"></script>
      <script src="../build/browser.min.js"></script>
    <script type="text/babel" >
  function formatName(user){
         return user.firstName+' '+user.lastName;
       }

       const user={
         firstName:'Harper',
         lastName:'Perez'
       };
       
       const element=(
         <h1>
           Hello,{formatName(user)}
         </h1>
       );
       
       ReactDOM.render(
       element,
       document.getElementById('app')
       );
    </script>
  
  </head>
<body>
    <div id="app"></div>
   
</body>
</html>
